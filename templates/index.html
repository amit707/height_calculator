<!DOCTYPE html>
<html>
<head>
	<title>Height Calculator</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</head>
<body >
	<center>
		
			<h1>Collecting heights</h1>
			<h4>Please fill the entries to get population statistics on height</h4>
			<form action = "success.html" method = "POST">
			<input name = "email" id = "email" type = "email" placeholder="Enter your email address" required><br>
			<input name = "height" id = "height" type = "number" min = "50" max = "300" placeholder="Enter your height in cm" required><br>
			<button type = "submit" class = "btn btn-success">Submit</button>
			</form>
		
	</center>

</body>
</html>
